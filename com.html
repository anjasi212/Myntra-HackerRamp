<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link rel="stylesheet" href="com.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Business accounts</h1>
        </header>
        <div class="notes-section">
            <div class="note">Business Name 1</div>
            <div class="note">Business Name  2</div>
            <div class="note">Business Name  3</div>
            <!-- Add more notes as needed -->
        </div>
        <div class="inbox">
            <div class="chat-list">
                <div class="chat">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture">
                    <div class="chat-info">
                        <p class="name"> Name 1</p>
                        <p class="message">Last message preview...</p>
                    </div>
                </div>
                <div class="chat">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture">
                    <div class="chat-info">
                        <p class="name"> Name 2</p>
                        <p class="message">Last message preview...</p>
                    </div>
                </div>
                <!-- Repeat for more chats -->
            </div>
        </div>
        <div class="learn-more">
            <h2>Learn More</h2>
            <div class="poll">
                <p>Which feature would you like to see next?</p>
                <form id="pollForm">
                    <input type="radio" id="feature1" name="poll" value="Feature 1">
                    <label for="feature1">Feature 1</label><br>
                    <input type="radio" id="feature2" name="poll" value="Feature 2">
                    <label for="feature2">Feature 2</label><br>
                    <input type="radio" id="feature3" name="poll" value="Feature 3">
                    <label for="feature3">Feature 3</label><br>
                    <button type="button" onclick="submitPoll()">Vote</button>
                </form>
                <div id="pollResults" style="display:none;">
                    <h3>Poll Results</h3>
                    <p id="result1">Feature 1: 0 votes</p>
                    <p id="result2">Feature 2: 0 votes</p>
                    <p id="result3">Feature 3: 0 votes</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="footer-button">Explore</button>
            <button class="footer-button">Saved</button>
            <button class="footer-button">Updates</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
